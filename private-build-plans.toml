[buildPlans.iosevka]
family = "Iosevka"
spacing = "normal"
serifs = "sans"
noCvSs = false
exportGlyphNames = false

[buildPlans.iosevka.variants.design]
four = "open-serifless"
five = "upright-flat-serifless"
zero = "dotted"
capital-g = "toothless-corner-serifless-hooked"
capital-k = "symmetric-touching-serifless"
capital-q = "crossing"
capital-r = "straight-serifless"
capital-u = "toothless-rounded-serifless"
capital-w = "straight-serifless"
b = "toothed-serifless"
f = "serifless"
g = "single-storey-serifless"
j = "flat-hook-serifed"
l = "serifed-semi-tailed"
t = "flat-hook-short-neck"
w = "straight-serifless"
y = "straight-turn-serifless"
asterisk = "penta-low"
paren = "flat-arc"
brace = "straight"
ampersand = "closed"
at = "fourfold-tall"
dollar = "through"
percent = "rings-segmented-slash"
question = "smooth"
lig-ltgteq = "slanted"
lig-neq = "slightly-slanted"

[buildPlans.iosevka.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.iosevka.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.iosevka.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.iosevka.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
